<div  ng-controller="videoHistoryController" >
    <div id ="video-history-container" ng-init ="hasHistoryChecked = false "ng-show = "hasHistoryChecked">
        <div class="sub-panel">
            <h3 style="padding-left:30px;"> Viewed History </h3>
        </div>
        <div class="row">
            <div id="slide-container" tabIndex="1" ng-keydown="onKeyDown($event)">
                <a class="btn btn-warning navigation left" ng-click="scroll('LEFT')" href="#" role="button" style="">
                    <i class="fa fa-angle-left fa-2x arrow"></i>
                </a>
                <div ng-repeat="video in viewedHistory.videos" track-by="video.id" ng-attr-id="{{ 'vid_' + video.id}}" ng-model="video" class="thumbnail {{video.selectedClass}}" ng-click="selectVideo()" >
                    <img ng-src="{{video.imgUrl}}" alt="..."/>
                    <div class="caption">
                        <h4>
                            {{video.name}}
                        </h4>

                        <p>
                            <a href="#" class="btn btn-primary" ng-click="play()" role="button">
                                Play
                            </a>
                        </p>
                    </div>
                </div>
                <a class="btn btn-warning navigation right" ng-click="scroll('RIGHT')" href="#" role="button" style="">
                    <i class="fa fa-angle-right fa-2x arrow"></i>
                </a>
            </div>
        </div>
    </div>
</div>
